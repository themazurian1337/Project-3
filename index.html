<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Rating Tracker</title>
  </head>
  <body>
    <div class="app-container">
      <header>Movie Rating Tracker</header>
      <main>
        <div class="movie-input-section">
          <input type="text" id="movieTitle" placeholder="Enter movie title" />
          <input
            type="number"
            id="movieRating"
            placeholder="Rating (1-5)"
            min="1"
            max="5"
          />
          <button id="addMovieButton">Add Movie</button>
        </div>

        <div class="movie-list">
          <h2>Movie List</h2>
          <ul id="moviesDisplay"></ul>
        </div>
      </main>
      <footer>Movie Rating Tracker &copy; 2024</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
